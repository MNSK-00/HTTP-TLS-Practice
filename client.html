<body>
    <div class="container">

        <div class="form-group">

            <div class="radio-group">

            <div class="result-item">

    <script>
        // ì„œë²„ ì£¼ì†Œ ì„¤ì •
        const SERVERS = 
        {
            http: 'http://localhost:8080',
            https: 'https://localhost:8443'
        };

        // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function displayResult(isSuccess, protocol, message, encrypted, raw) 
        {
            const resultDiv = document.getElementById('result');
            
            // ì„±ê³µ ì—¬ë¶€ì— ë”°ë¼ ê²°ê³¼ íƒœê·¸ì˜ í´ë˜ìŠ¤ë¥¼ ë³€ê²½
            resultDiv.className = isSuccess ? 'result success' : 'result error';
            resultDiv.style.display = 'block';
            
            // ì„ íƒí•œ í”„ë¡œí† ì½œ, ë©”ì‹œì§€, ì•”í˜¸í™” ì—¬ë¶€ë¥¼ í‘œì‹œí•˜ê³ 
            // ì„œë²„ì˜ ì›ë³¸ JSON ì‘ë‹µì„ í™”ë©´ì— ì¶œë ¥
            document.getElementById('resProtocol').innerHTML = `<span class="protocol-badge ${protocol}">${protocol.toUpperCase()}</span>`;
            document.getElementById('resMessage').textContent = message;
            document.getElementById('resEncrypted').textContent = encrypted;
            document.getElementById('resRaw').textContent = raw;
        }

        async function sendRequest() 
        {
            // 1. ë³€ìˆ˜ ì„ ì–¸
            const protocol = document.querySelector('input[name="protocol"]:checked').value;
            const message = document.getElementById('message').value;
            const btn = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('result');
            
            // 2. ë²„íŠ¼ UI ë³€ê²½
            btn.disabled = true;
            btn.textContent = 'ì „ì†¡ ì¤‘...';
            resultDiv.style.display = 'none';
            
            // 3. ì„œë²„ì™€ í†µì‹ 
            try 
            {
                // ì„œë²„ì— HTTP ìš”ì²­
                const response = await fetch(SERVERS[protocol], {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                // ì„œë²„ì˜ ì‘ë‹µì„ ì €ì¥
                const data = await response.json();
                
                // ê²°ê³¼ë¥¼ í‘œì‹œ
                displayResult(
                    true,
                    protocol,
                    data.received,
                    data.encrypted ? "O" : "X",
                    JSON.stringify(data, null, 2)
                );
            }
            catch (error) 
            {
                displayResult(
                    false,
                    protocol,
                    'ì—°ê²° ì‹¤íŒ¨',
                    '-',
                    error.message
                );
            }
            
            // 4. ë²„íŠ¼ UI ì›ìƒë³µêµ¬
            btn.disabled = false;
            btn.textContent = 'ì „ì†¡';
        }
