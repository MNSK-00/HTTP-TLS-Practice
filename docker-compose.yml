services:
  http-server:
    build:
      context: .
      dockerfile: Dockerfile.http
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USE_TLS=false

  https-server:
    build:
      context: .
      dockerfile: Dockerfile.https
    ports:
      - "8443:8443"
    environment:
      - PORT=8443
      - USE_TLS=true